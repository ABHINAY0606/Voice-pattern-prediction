<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoTag - Voice-Based Cognitive Decline Detection</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
        }
        .container {
            max-width: 900px;
            padding-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 3rem;
            color: #28a745;
        }
        .upload-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .upload-section h2 {
            color: #007bff;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to MemoTag</h1>
            <p class="lead">Upload audio files for cognitive decline detection</p>
        </div>

        <div class="upload-section">
            <h2>Upload Files</h2>
            <form action="/analyze" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="files" class="form-control" accept=".mp3,.wav" multiple required>
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100">Analyze Audio</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
